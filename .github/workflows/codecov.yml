on:
  push:
    branches:
      - main

name: codecov

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Test
      run: go test -v ./...

    - name: Run coverage
      run: go test -coverprofile=coverage.out -covermode=atomic
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
